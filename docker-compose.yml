version: '3'

networks:
    laravel:

services:
    app:
        build: .
        restart: unless-stopped
        user: "1000"
        volumes:
            - .:/var/www/html
        networks:
            - laravel

    nginx:
        image: nginx:stable-alpine
        restart: unless-stopped
        ports:
          - "${PORT:-80}:80"
        volumes:
            - .:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
            - mysql
        networks:
            - laravel

    mysql:
        image: mysql:5.6.48
        restart: unless-stopped
        tty: true
        volumes:
            - dbdata:/var/lib/mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        healthcheck:
            test: ["CMD", "mysqladmin", 'ping', '-p${DB_PASSWORD}']
            retries: 3
            timeout: 5s
        networks:
            - laravel

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: ${DB_HOST}
            PMA_PORT: ${DB_PORT}
            PMA_DB_SERVER: ${DB_CONNECTION}
            PMA_USER: ${DB_USERNAME}
            PMA_PASSWORD: ${DB_PASSWORD}
        ports:
            - "${PMA_PORT:-8081}:80"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel

volumes:
    dbdata: {}
